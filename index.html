<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าออนไลน์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ร้านค้าออนไลน์</h1>
    <p>เลือกซื้อสินค้าของคุณได้ที่นี่</p>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="สินค้า 1">
        <h2>ซื้อขาไอปุณมาปิ้งกิน</h2>
        <p>ราคา: 3599 บาท</p>
        <a href="#" class="button">ซื้อเลย</a>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="สินค้า 2">
        <h2>ซื้อตูดน้องท็อปมากิน</h2>
        <p>ราคา: 15999 บาท</p>
        <a href="#" class="button">ซื้อเลย</a>
    </div>
</body>
</html>
